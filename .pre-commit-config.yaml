repos:
- repo: https://github.com/psf/black
  rev: 23.3.0
  hooks:
  - id: black
    language_version: python3.11
- repo: https://github.com/charliermarsh/ruff-pre-commit
  # Ruff version.
  rev: v0.0.275
  hooks:
    - id: ruff
      args: ["--fix"]
      
- repo: https://github.com/rtts/djhtml
  rev: '3.0.6'
  hooks:
    - id: djhtml
    - id: djcss
